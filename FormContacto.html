<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Capitulo 2 - Formulario</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>

<body>
    <div class="container">
		<div style="width: 600px; margin-left: 250px; margin-top: 50px;">
			<div class="jumbotron">
				<hr>
				<form class="form-horizontal" onsubmit="return validar();" id="FormContacto">
					<center><h3>Contacto</h3></center>
				
					<div class="form-group">
						<label for="correoElectronico" class="col-sm-2 control-label">Correo Electrónico:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="correoElectronico" name="correoElectronico" placeholder="&#9000; correo" required>
						</div>
					</div>
				
					<div class="form-group">
						<label for="fechaNacimiento" class="col-sm-2 control-label">Fecha de Nacimiento:</label>
						<div class="col-sm-10">
							<input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento" required>
						</div>
					</div>
				
					<div class="form-group">
						<label for="telefono" class="col-sm-2 control-label">Teléfono:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="telefono" name="telefono" placeholder="&#9000; Teléfono" required>
						</div>
					</div>
					<div class="form-group">
						<div class="oval-button">
							<center><button type="submit" class="btn btn-primary oval-button" style="width: 430px; background-color: rgb(245, 194, 86); color: rgba(189, 12, 12, 0.788)">Enviar</button></center>
						</div>
					</div>
				</form>
		    </div>
		</div>
   	</div>

    <script src="./js/jquery.min.js"></script>
    <script src="script2.js"></script>
    <script src="./js/bootstrap.min.js" type="text/javascript"></script>
</body>

</html>
